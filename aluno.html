    <main>
        <form class="informacao-pessoal">
            <h1 class="infos-pess"> INFORMAÇÕES PESSOAIS</h1>,
            
            <label for="nomecompleto">Nome Completo:</label>
            <input type="text" id="nomecompleto" class="input-padrao" required>

            <label for="sexo">Sexo:</label>
            <label for="Feminino"> <input type="radio" name="sexo" value="Feminino" id="radio-feminino">Feminino</label>

            <label for="masculino"> <input type="radio" name="sexo" value="masculino"
                    id="radio-masculino">Masculino</label>
                <br>
            <br>
            <label for="datanescimento">Data de Nascimento</label>
            <input type="date" id="date">
            <br>

            <label for="cpf">CPF:</label>
            <input type="cpf" id="CPF" class="input-padrao" required placeholder="Digite o CPF">

            <label for="rg">RG:</label>
            <input type="rg" class="input-padrao" required placeholder="Digite o RG"> 

            <label for="orgaoemisor">Orgão Emissor:</label>
            <input type="text" id="rg" class="input-padrao" required>
            <br>

            <label for="telefone">Celular:</label>
            <input type="telefone" id="celular" class="input-padrao" required placeholder="(DDD)00000-0000">

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" required>

    <div class="info-acad">
        <h1 class="infos-acd">INFORMAÇÕES ACADEMICAS</h1>
        <label for="serie">Série:</label>
        <input type="serie" id="serie" class="input-secundario" required>

        <label for="sala">Sala:</label>
        <input type="sala" id="sala"  class="input-secundario" required>

        <label for="turma">Turma:</label>
        <input type="turma" id="turma" name="turma" class="input-secundario" required>

        <h2 class="obs">Observações Academicas</h2>

        <textarea name="observacoes" id="" cols="125" rows="11" class="area-texto"></textarea>
    </div>
            <div class="buttons">


                <input type="submit" value="Cadastrar" class="cads">
